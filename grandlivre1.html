<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Livre</title>
    <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #000080 3px solid;
            text-align: center;
        }

        header h1 {
            margin: 0;
            padding: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0F80BA;
            background-color: #9BD8F7;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0F80BA;
        }

        .form-container {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #FFD500;
        }

        .delete-btn,
        .pay-btn,
        .unpay-btn {
            background-color: #000080;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover,
        .pay-btn:hover,
        .unpay-btn:hover {
            background-color: #030354;
        }

        .pay-btn {
            background-color: #4CAF50;
        }

        .pay-btn:hover {
            background-color: #45a049;
        }

        .unpay-btn {
            background-color: #e8491d;
        }

        .unpay-btn:hover {
            background-color: #c13712;
        }

        .summary-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b;
        }

        @media (max-width: 768px) {
            .form-container,
            .table-container,
            .summary-container {
                padding: 15px;
            }

            .delete-btn,
            .pay-btn,
            .unpay-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Grand Livre</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#form">Ajouter une facture</a></li>
            <li><a href="#table">Voir les factures</a></li>
            <li><a href="#summary">Résumé</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="form" class="form-container">
            <h2>Ajouter une facture</h2>
            <form>
                <input type="text" placeholder="Nom du client" required>
                <input type="number" placeholder="Montant" required>
                <input type="date" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>

        <div id="table" class="table-container">
            <h2>Liste des factures</h2>
            <table>
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Montant</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Client A</td>
                        <td>1000€</td>
                        <td>2024-07-17</td>
                        <td>
                            <button class="pay-btn">Payer</button>
                            <button class="unpay-btn">Non payé</button>
                            <button class="delete-btn">Supprimer</button>
                        </td>
                    </tr>
                    <!-- Plus de lignes ici -->
                </tbody>
            </table>
        </div>

        <div id="summary" class="summary-container">
            <h2>Résumé</h2>
            <p>Total factures: 3000€</p>
            <p>Factures payées: 2000€</p>
            <p>Factures non payées: 1000€</p>
        </div>
    </div>
</body>
    <script src="module.js"></script>

</html>
